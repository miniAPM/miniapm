services:
  miniapm:
    image: ghcr.io/miniapm/miniapm
    build: .
    command: miniapm
    ports:
      - "3000:3000"
    volumes:
      - miniapm_data:/data
    environment:
      - SQLITE_PATH=/data/miniapm.db
      - RUST_LOG=miniapm=info
    restart: unless-stopped

  miniapm-admin:
    image: ghcr.io/miniapm/miniapm
    build: .
    command: miniapm-admin
    ports:
      - "3001:3001"
    volumes:
      - miniapm_data:/data
    environment:
      - SQLITE_PATH=/data/miniapm.db
      - RUST_LOG=miniapm-admin=info
      - ENABLE_USER_ACCOUNTS=true
      - SESSION_SECRET=change-me
      - MINI_APM_URL=http://localhost:3001
    depends_on:
      - miniapm
    restart: unless-stopped

volumes:
  miniapm_data:
