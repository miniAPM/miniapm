<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MiniAPM{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/style.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'auto';
            if (theme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            else if (theme === 'light') document.documentElement.setAttribute('data-theme', 'light');
        })();
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="/">
                <svg class="nav-logo" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Bar chart icon -->
                    <rect x="2" y="20" width="6" height="18" rx="2" fill="currentColor"/>
                    <rect x="12" y="12" width="6" height="26" rx="2" fill="currentColor"/>
                    <rect x="22" y="6" width="6" height="32" rx="2" fill="currentColor"/>
                    <rect x="32" y="16" width="6" height="22" rx="2" fill="var(--accent)"/>
                    <!-- Dot -->
                    <circle cx="46" cy="8" r="3" fill="var(--accent)"/>
                    <!-- Text: miniAPM -->
                    <text x="44" y="33" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="600" fill="currentColor">miniAPM</text>
                </svg>
            </a>
        </div>
        {% block project_selector %}{% endblock %}
        <ul class="nav-links">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/errors">Errors</a></li>
            <li><a href="/traces">Traces</a></li>
            <li><a href="/performance">Routes</a></li>
            <li><a href="/deploys">Deploys</a></li>
            {% if ctx.projects_enabled %}
            <li><a href="/projects" class="nav-admin">Projects</a></li>
            {% else %}
            <li><a href="/api-key" class="nav-admin">API Key</a></li>
            {% endif %}
            <li><a href="/auth/users" class="nav-admin">Users</a></li>
        </ul>
        <div class="nav-right">
            <form method="POST" action="/auth/logout" class="nav-logout-form">
                <button type="submit" class="nav-logout">Logout</button>
            </form>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle theme">
                <span class="theme-icon"></span>
            </button>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            let next;
            if (current === 'dark') next = 'light';
            else if (current === 'light') next = 'auto';
            else next = 'dark';

            if (next === 'auto') {
                html.removeAttribute('data-theme');
                localStorage.removeItem('theme');
            } else {
                html.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
            }
        }
    </script>
</body>
</html>
